<html>

<head>
	<title>Applications for IoT</title>
	<!-- stylesheet for Gauge-->
	<link rel="stylesheet" type="text/css" href="index.css">
	<!-- include Jquery & Amcharts-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
	<script src="https://www.amcharts.com/lib/3/gauge.js"></script>
	<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
	<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
	<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
	<!-- include bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	    crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"></script>
	<!-- include javascript to fetch data from nodeJS server-->
	<script src="js.js"></script>
	<!-- include gauge to visualize data-->
	<script src="chart.js"></script>
</head>

<body>


	<div class="jumbotron jumbotron-fluid">
		<div class="container.align-bottom">
			<h1 class="display-8">Applications for IoT</h1>
			<p class="lead">Application about the volume of a smart bird feeder</p>
		</div>
	</div>

	</div>


	<div class="container">
		<h2>Current volume</h2>
		<div id="chartdiv"></div>
		<!--	<button onclick="get()">Click me</button> -->
	</div>


	<div class="container">
		<div id="info" class="alert alert-info" style="display:none">
			<strong>Info!</strong> Birdfeeder is op peil!
		</div>
		<div id="warning" class="alert alert-warning" style="display:none">
			<strong>Let op!</strong> Birdfeeder begint leeg te raken!
		</div>
		<div id="danger" class="alert alert-danger" style="display:none">
			<strong>Neem actie!</strong> Birdfeeder is bijna leeg!
		</div>
		<div id="danger-empty" class="alert alert-danger" style="display:none">
			<strong>LEEG!</strong> Birdfeeder is leeg!
		</div>
		<div id="danger-value" class="alert alert-danger" style="display:none">
			<strong>Error!</strong> Geen geldige waarde!
		</div>
	</div>
</body>

</html>
